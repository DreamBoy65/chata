<html lang="en">
<head>

  <div class="body">

    <div class="section" id="f-2">
      <div class="f-2-can">

        </div>

      <div class="f-4-key">

      <div class="GmsgEdit">
        <div class="GmsgEdit-1">
          <br>
          <div class="GmsgDelete hover-1">
            > Delete
          </div>

          <div class="GmsgCopyUserId hover-1">
            > Copy user id
          </div>

        </div>
      </div>


    </div>
  </div>

  <div class="footer">

      <a href="#f-1" class="f-icon hover-1 center-1">
        <div class="f-1 f-i"></div>

      <a href="#f-2" class="f-icon hover-1 center-1">
